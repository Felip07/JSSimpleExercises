<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Strings</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f1f1f1;
            font-family:Arial, Helvetica, sans-serif
        }

        h1 {
            color: #edd446;
        }
    </style>
</head>
<body>
    <h1>Outras formatações de strings</h1>

    <script>
        var nome = String(window.prompt(`Digite o seu nome: `))
        var nNome = nome.length
        var nomeMa = nome.toUpperCase()
        var nomeMi = nome.toLowerCase()
        document.write(`Olá, <b>${nome}</b>! Seu nome tem ${nNome} letras.<br>Seu nome em maiúsculas é ${nomeMa}.<br>Seu nome em minúsculas é ${nomeMi}.`)        
    </script>

</body>
</html>
