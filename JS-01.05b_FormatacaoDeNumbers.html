<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Numbers</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f1f1f1;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            color: #edd446;
        }
    </style>
</head>
<body>
    <h1>Outras formatações de numbers</h1>

    <script>
        var salario = Number.parseInt(window.prompt(`Digite seu futuro salário:`))
        var salarioFloat = salario.toFixed('2')
        var salarioVir = salario.toFixed(2).replace('.',',')
        var salarioBRL = salario.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})
        var salarioUSD = salario.toLocaleString ('pt-br', {style: 'currency', currency:'USD'})
        var salarioEUR = salario.toLocaleString ('pt-br', {style: 'currency', currency:'EUR'})
        document.write(`Seu futuro salário com duas casas decimais: ${salarioFloat}.<br>Seu futuro salário com vírgula: ${salarioVir}.<br>Seu futuro salário em moeda Real: ${salarioBRL}.<br>Seu futuro salário em moeda Euro: ${salarioEUR}.<br>Seu futuro salário em moeda Dólar: ${salarioUSD}.<br>`)
    </script>
</body>
</html>
