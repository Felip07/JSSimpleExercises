<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores Logicos e Ternários</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h3>Operadores Lógicos e Ternários</h3>

    <script>
        var ano = Number(window.prompt('Digite a série do aluno (1 a 9):'))
        var resultado = ano == 1 || ano == 9 ? 'VERMELHO' : 'AZUL'
        document.write(`Categoria do aluno: ${resultado}.`)

        var media = Number(prompt('Digite a média do aluno:'))
        var resultado = media >= 4 && media <= 5.5 ? 'fará' : 'não fará'
        document.write(`<br>Esse aluno <strong>${resultado}</strong> recuperação, pois teve média <strong>${media}</strong>.`)
    </script>
  </body>
</html>
