<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais e Ternario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Operadores Relacionais e Ternário em Javascript</h3>

    <script>
        // Operadores relacionais e ternário

        var nome = window.prompt('Qual é seu nome?')
        var idade = window.prompt('Qual é sua idade?')
        var hobby = window.prompt('Qual é o seu hobby?')
        var ano = window.prompt('Em que ano você nasceu?')

        document.write(`Olá! <strong>${nome}</strong>.`)
        var resultado = idade <= 18 ? 'menor' : 'maior'
        document.write(`<br>Você é <strong>${resultado}</strong> de idade.`)

        resultado = hobby.toLowerCase() != 'estudar' ? 'Não seria melhor estudar?' : 'Você vai longe!'
        document.write(`<br>Seu hobby é <strong>${hobby.toLowerCase()}</strong>. ${resultado}`)

        // Verifica o milênio que a pessoa nasceu
        var resultado = ano >= 2000 ? 'após o 2º milênio' : 'antes do 3º milênio'
        document.write(`<br>Você nasceu em <strong>${ano}</strong>, portanto nasceu ${resultado}.`)

        
    </script>
</body>
</html>
