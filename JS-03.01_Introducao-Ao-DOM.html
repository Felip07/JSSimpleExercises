<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introdução ao DOM</title>
    <style>
      body {
        background-color: #7171ff;
        color: #f1f1f1;
      }
      .main {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Iniciando os estudos com DOM</h1>
      <p>Aprendendo a usar o <strong>DOM</strong> em Javascript.</p>
      <p>Eu sou um paragrafo.</p>
      <div id="msg">Eu sou uma DIV</div>
      <div name="msg">Eu sou uma DIV</div>
      <div class="msg">Eu sou uma DIV</div>
      <div id="msg2">Eu sou uma DIV</div>
    </div>

    <script>
      // Selecionando elementos por tag
      var p0 = window.document.getElementsByTagName("p")[0];
      var p1 = window.document.getElementsByTagName("p")[1];
      window.document.write(
        "<br>No 1º paragrafo está escrito assim: " + p0.innerHTML
      );
      window.document.write(
        "<br>No 2º paragrafo está escrito assim: " + p1.innerHTML
      );

      var corpo = window.document.body;
      corpo.style.background = "#2f2f2f";
      p0.style.color = "yellow";

      // Selecionando elementos por ID
      d = window.document.getElementById("msg");
      d.innerText = "Selecionando elementos pelo ID";
      d.style.background = "purple";

      // Selecionando elementos pelo Name
      nome = window.document.getElementsByName("msg")[0];
      nome.innerText = "Selecionando elementos pelo nome";
      nome.style.background = "blue";

      // Selecionanod elementos pela Class
      classe = window.document.getElementsByClassName("msg")[0];
      classe.innerText = "Selecionando elementos pela classe";
      classe.style.background = "red";

      // Selecionando elementos por Selector
      seletor = window.document.querySelector("div#msg2")
      seletor.innerText = "Selecionando elementos pelo selector"
      seletor.style.background = "yellow"
      seletor.style.color = "black"
      
    </script>
  </body>
</html>
